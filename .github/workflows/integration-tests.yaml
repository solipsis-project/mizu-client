name: integration-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  verify-install:
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g $GITHUB_WORKSPACE
      - run: mizu --version
